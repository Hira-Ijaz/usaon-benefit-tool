version: '3.7'

x-base: &base
  networks:
    - "usaon-vta"
  restart: "always"
  logging:
    options:
      max-size: "1m"
      max-file: "1"


networks:
  usaon-vta:


services:
  usaon-vta-survey:
    <<: *base
    # TODO: Use a real version!
    image: "nsidc/usaon-vta-survey:dev"
    # TODO: Remove build config; this should not be built in a non-dev environment
    build: .
    # TODO: Stop using the dev server
    ports:
      - "80:5000"
    environment:
      - "DB_USER"
      - "DB_PASSWORD"
      - "FLASK_SECRET_KEY"
        # https://flask-dance.readthedocs.io/en/v0.8.0/quickstarts/google.html#code
      - "OAUTHLIB_RELAX_TOKEN_SCOPE=1"
      - "USAON_VTA_GOOGLE_CLIENT_ID"
      - "USAON_VTA_GOOGLE_CLIENT_SECRET"

  # A proxy to the real DB
  db:
    <<: *base
    image: "haproxy:1.8-alpine"
    ports:
      - "5432:5432"
    volumes:
      - "./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
    environment:
      # cname
      - "BACKEND_HOST=${DB_HOST}"
      # 5432
      - "BACKEND_PORT=${DB_PORT}"
      - "FRONTEND_PORT=5432"
