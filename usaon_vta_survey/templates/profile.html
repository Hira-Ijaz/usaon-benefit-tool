{% extends 'base.html' %}
{% from 'macros/forms.j2' import user_fields %}


{% block content %}

<h3>{{ current_user.id }}</h3>

  <form method="POST">
        {{form.csrf_token}}
        {{user_fields(form)}}

    <input type="submit" value="Submit" />

  </form>

{% endblock %}
