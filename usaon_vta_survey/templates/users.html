{% extends 'base.html' %}


{% block content %}
  <h2>{% block title %}Users{% endblock %}</h1>

  {% if current_user.role=='admin' %}
    <table>

      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Affiliation</th>
        <th>Bio</th>

    {% for user in users %}
      <tr>
        <td>{{user.id}} </td>
        <td>{{user.name}}</td>
        <td>{{user.role}}</td>
        <td>{{user.affiliation}}</td>
        <td>{{user.biography}}</td>
      </tr>
    {% endfor %}

    </table>
  {% endif %}
{% endblock %}
