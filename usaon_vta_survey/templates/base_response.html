{% extends 'base.html' %}


{% block content %}

  <h2>{% block title %}Response: {{survey.id}}{% endblock %}</h1>
  <nav>
    <ul>

      <li>
        <a href="{{url_for('view_response', survey_id=survey.id)}}">
          Response home
        </a>
      </li>

      <li>
        <a href="{{url_for('view_response_applications', survey_id=survey.id)}}">
          Applications ({{survey.response.applications | length}})
        </a>
      </li>

      <li>
        <a href="{{url_for('view_survey', survey_id=survey.id)}}">
          View survey config
        </a>
      </li>

    </ul>
  </nav>

{% endblock %}
