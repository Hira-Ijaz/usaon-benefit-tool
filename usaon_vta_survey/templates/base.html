<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - US AON VTA Survey</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <nav>
    <h1>US AON VTA Survey System</h1>
    <a href="{{url_for('view_surveys')}}">Home</a>
    <a href="{{url_for('login')}}">Login</a>
    <a href="{{url_for('profile', id= user.id)}}">Profile</a>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
  
	  {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}

  </section>
  
</body>
