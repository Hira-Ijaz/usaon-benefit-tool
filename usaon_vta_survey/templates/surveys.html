{% extends 'base.html' %}


{% block content %}
  <h2>{% block title %}Surveys{% endblock %}</h1>

  <a href="/survey/new">New survey</a>
  <br />
  <br />

  <table>

    <tr>
      <th>id</th>
      <th>created</th>
      <th>response</th>
      <th>notes</th>

  {% for survey in surveys %}
    <tr>
      <td>
        <a href="{{url_for('view_survey', survey_id=survey.id)}}">{{survey.id}}</a>
      </td>
      <td>{{survey.created_timestamp}}</td>
      <td>
        {% if survey.response %}
          <a href="{{url_for('view_response', survey_id=survey.id)}}">View</a>
        {% else %}
          None
        {% endif %}
      </td>
      <td>{{survey.notes}}</td>
    </tr>
  {% endfor %}

  </table>

{% endblock %}
