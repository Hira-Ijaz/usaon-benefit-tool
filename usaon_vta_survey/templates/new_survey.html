{% extends 'base.html' %}


{% block content %}

  <h2>{% block title %}New Survey{% endblock %}</h1>

  <form method="POST">
		{{form.csrf_token}}

		{{form.notes.label}} {{form.notes(rows=4, cols=100)}}
		{% if form.notes.errors %}
			<ul class="errors">
			{% for error in form.name.errors %}
				<li>{{ error }}</li>
			{% endfor %}
			</ul>
		{% endif %}

    <input type="submit" value="Create new survey" />

  </form>

{% endblock %}
