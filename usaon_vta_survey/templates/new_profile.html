{% extends 'base.html' %}


{% block content %}

  <h2>{% block title %}New Profile{% endblock %}</h1>

  <form method="POST">
        {{form.csrf_token}}

        {{form.orcid.label}} {{form.orcid(rows=4, cols=100)}}
        {% if form.orcid.errors %}
            <ul class="errors">
            {% for error in form.name.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}

    <input type="submit" value="Create profile" />

  </form>

{% endblock %}
